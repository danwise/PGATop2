                         $.ajax(

                                //beforeSend: function () { $.mobile.loading("show"); }, //Show spinner

                                type: "GET",
                                datatype: "xml",

                                error: function (XMLHttpRequest, textStatus, errorThrown) {
                                   // alert(errorThrown);
                                }
                            });
                        }

                         TeamTop2(xml);
