                <script language="javascript">
                    $(document).bind('pagechange', function (event) {
                        $('.ui-page-active .eventHeader').text(window.localStorage["GolfEventName"]);
                        $('.ui-page-active .teamHeader').text(window.localStorage["GolfTeamName"]);
                    });

                    $(window).load(function () {
                        $.mobile.loading("show", {
                            text: "Loading Skins Results",
                            textVisible: true,
                            theme: "b",
                            html: ""
                        });
                        //$.mobile.loading('show');
                    });
                </script>

            <body id="body">    
                <!-- TeamTop2 -->
                <div data-role='page' id="skins"> 
                    <script src="js/LoadXml.js"></script>
                    <script src="js/Skins.js"></script>
                    <script src="js/GetURLParameters.js"></script>
                    <script src="js/jquery.cookie.js"></script>
                    <script type="text/javascript">
                        $("#skins").on('pageinit', function () {
                            var urlParameters = getUrlVarsPage('skins');
                            var Day;
                            if (urlParameters != "") {
                                if (urlParameters.Day != null) {
                                    Day = urlParameters.Day
                                }
                            }
                            loadSkins(Day);
                        });

                        $("#skins").on('pageshow', function () {
                            $('.ui-page-active :jqmData(role=collapsible)').collapsible();
                            $('.ui-page-active .ui-listview').listview('refresh');
                            $('.ui-page-active :jqmData(role=content)').trigger('create');
                            $('.ui-page-active :jqmData(role=header)').trigger('create');
                        });

                        function loadSkins(day) {
                            //      debugger;
                            $.ajax(
                            {
                          //      beforeSend: function () { $.mobile.loading("show"); }, //Show spinner
                           //     complete: function () { $.mobile.loading("hide"); }, //Hide spinner
                                type: "GET",
                                datatype: "xml",
                                url: "http://www.pgatop2.com/Golf.EventDraft.asmx/GetSkins",
                                data: { GolfTeamId: window.localStorage["GolfTeamId"], Day: day },
                                success: function (xml) { xmlParser(xml,day); },
                                error: function (XMLHttpRequest, textStatus, errorThrown) {
                                 //   alert(errorThrown);
                                }
                            });
                        }
                        function xmlParser(xml,day) {
                            Skins(xml, day);
                            $.mobile.loading("hide"); 
                        }

                        function refreshPage() {
                            location.reload();
                        }
                    </script>
                    <div data-role='header' id="Div8" data-theme='e'>
