                    <script type="text/javascript">
                        $("#golfer").on('pageinit', function () {
                                                      //  debugger;
                            var urlParameters = getUrlVarsPage('golfer');
                            var GolferId;
                            var GolfTeamId;
                            if (urlParameters != "") {
                                if (urlParameters.GolferId != null) {
                                    GolferId = urlParameters.GolferId
                                }
                                if (urlParameters.GolfTeamId != null) {
                                    GolfTeamId = urlParameters.GolfTeamId
                                }
                            }

                            GetGolferXML(GolferId, GolfTeamId);
                        });


                        $("#golfer").on('pageshow', function () {
                            $('.ui-page-active :jqmData(role=collapsible)').collapsible();
                            $('.ui-page-active .ui-listview').listview('refresh');
                            $('.ui-page-active :jqmData(role=content)').trigger('create');
                            $('.ui-page-active :jqmData(role=header)').trigger('create');
                        });


                        function GetGolferXML(golferId,golfTeamId) {
                            //      debugger;
                            $.ajax(
                            {
                                beforeSend: function () { $.mobile.loading("show"); }, //Show spinner
                                complete: function () { $.mobile.loading("hide"); }, //Hide spinner
                                type: "GET",
                                datatype: "xml",
                                url: "http://www.pgatop2.com/Golf.EventDraft.asmx/Golfer",
                                data: { GolfTeamId: golfTeamId, GolferId: golferId },
                                success: function (xml) { xmlParser(xml, golferId); },
                                error: function (XMLHttpRequest, textStatus, errorThrown) {
                                    alert(errorThrown);
                                }
                            });
                        }

                        function xmlParser(xml, GolferId) {
                            loadGolfer(xml, GolferId);
                        }

                        function refreshPage() {
                            location.reload();
                        }
                     
                    </script>
