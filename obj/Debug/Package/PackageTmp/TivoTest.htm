<!doctype html>
            <html>
            <head>    
                <title id="Title">Draft Results</title>    
                <link rel="stylesheet"  href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
                <link rel="stylesheet"  href="../css/iSlider.css" />
                <script src='http://code.jquery.com/jquery-1.8.2.min.js'></script>    
                <script src='../jquery.mobile-1.3.1/jquery.mobile-1.3.1.min.js'></script>
                <script src="../Scripts/jquery.cookie.js"></script>
                <script src="../Scripts/jquery.easing-1.3.js"></script>
                <script src="../Scripts/jquery.iosslider.min.js"></script>
            </head>
            <body>    
                <div data-role="page" id="draftResults">
                    <script language = 'javascript'>
                        $(document).ready(function() 
                        {
                            $('.iosSlider').iosSlider(
                            {
                                snapToChildren: true,
                                desktopClickDrag: true,
                                keyboardControls: true,
                                onSliderLoaded: sliderTest,
                                onSlideStart: sliderTest,
                                onSlideComplete: slideComplete,
                                navNextSelector: $('.next'),
                                navPrevSelector: $('.prev'),
                            });
                        });
			
			function sliderTest(args) {
				try {
					console.log(args);
				} catch(err) {
				}
			}
			
			function slideComplete(args) {
			
				$('.next, .prev').removeClass('unselectable');
				
			    if(args.currentSlideNumber == 1) {
			
			        $('.prev').addClass('unselectable');
			
			    } else if(args.currentSliderOffset == args.data.sliderMax) {
			
			        $('.next').addClass('unselectable');
			
			    }
			
			}

                        
                        
                    </script>        
                    <div data-role='header' id="pageHeader" data-theme='e'>
                    <div data-role="navbar">
                                <a data-role="button"  data-icon="home" data-direction="reverse" href="#Main">Home</a>
                                <a data-role="button"  data-icon="back" data-direction="reverse" data-rel="back" data-mini="true">Back</a>
                                <a href='javascript:refreshPage()' data-role="button" data-icon="refresh" data-mini="true" style="text-align:right" >Refresh</a>
                            </div>
                            <div  data-role='footer' class="ui-grid-a" style="height:40px">
                                <div id="pageHeaderHeader1"  class="ui-block-a"></div> 
                                <div id="pageHeaderFooter1" class="ui-block-b"></div>
                            </div>
                     </div>
                    
                    <div data-role='content' >
                        <div class = 'container'>
                            <div class = 'iosSlider'>
                                <div class = 'slider'>
                                    <div class = 'item'>
                                        <h6>11:30 PM</h6>
                                     </div>
                                    <div class = 'item'>
                                        <h6>12:00 PM</h6>
                                    </div>
                                    <div class = 'item'>
                                        <h6>12:15 PM</h6>
                                    </div>
                                    <div class = 'item'>
                                        <h6>12:30 PM</h6>
                                    </div>
                                    <div class = 'item'>
                                        <h6>12:45 PM</h6>
                                    </div>
                                    <div class = 'item'>
                                        <h6>1:00 PM</h6>
                                    </div>
                                </div>
                            </div>

                            <div class = 'next'></div>
                            <div class = 'prev unselectable'></div>
                     </div>
                     <div data-role='footer' id='footer' style="height:35px" class="ui-footer" >
                        
                     </div>
                </div>
                     <div data-role='footer'></div>            
        </div>
    </body>
</html>
