            <html>
            <head>    
                <title id="Title">Best Ball</title>    
                <meta name="viewport" content="width=device-width, initial-scale=1"> 
                <link rel="stylesheet"  href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />

                <script src='../jquery.mobile-1.3.1/jquery.mobile-1.3.1.min.js'></script>
                <script language="javascript">
                    $(document).bind('pagechange', function (event) {
                        $('.ui-page-active .eventHeader').text($.cookie("GolfEventName"));
                        $('.ui-page-active .teamHeader').text($.cookie("GolfTeamName"));
                    });

                    $(window).load(function () {
                        $.mobile.loading('show');
                    });

                </script>
        <script type="text/template" id="headerTemplate">
                        <div data-role="navbar" data-theme ="e">
                                <ul class="custom-navbar ui-grid-e" >
                                    <li><a href="javascript:history.go(-1)" data-icon="back" data-direction="reverse" data-mini="true">Back</a></li>
                                    <li><a href="default.htm" data-mini="true" data-icon="home">Home</a></li>
                                    <li></li>
                                    <li></li>
                                    <li><a href='javascript:refreshPage()' data-icon="refresh" data-mini="true">Refresh</a></li>
                                </ul>
                            </div>
                                
                            <div  data-role='footer'  style="height:30px"  >
                                <div data-role="navbar">
                                    <ul class="custom-navbar ui-grid-a" >
                                        <li class="eventHeader" style="text-align:left; font-size:small"></li>
                                        <li class="teamHeader" style="text-align:right; font-size:x-small"></li>
                                    </ul>
                                </div>
                            </div>
                    </script>
        </head>
            <body id="body">    
                <!-- TeamTop2 -->
                <div data-role='page' id="bestball"> 
                    <script src="../Scripts/LoadXml.js"></script>
                    <script src="../Scripts/BestBall2.js"></script>
                    <script src="../Scripts/GetURLParameters.js"></script>
                    <script src="../Scripts/jquery.cookie.js"></script>
                    <script type="text/javascript">
                        $("#bestball").on('pageinit', function () {
                           // debugger;
                            var urlParameters = getUrlVarsPage('bestball');
                            var Day;
                            if (urlParameters != "") {
                                if (urlParameters.Day != null) {
                                    Day = urlParameters.Day
                                }
                            }
                            //loadXml('BestBall', Day);
                            loadBestBall(Day);
                        });

                        $("#bestball").on('pageshow', function () {
                            $('.ui-page-active :jqmData(role=collapsible)').collapsible();
                            $('.ui-page-active .ui-listview').listview('refresh');
                            $('.ui-page-active :jqmData(role=content)').trigger('create');
                            $('.ui-page-active :jqmData(role=header)').trigger('create');
                        });

                        $("#bestball").on('pagebeforecreate', function () {
                            $("#Div8").append($(jQuery(jQuery("#headerTemplate").html())));

                        });

                        function loadBestBall(day) {
                            //      debugger;
                            $.ajax(
                            {
                                beforeSend: function () { $.mobile.loading("show"); }, //Show spinner
                                complete: function () { $.mobile.loading("hide"); }, //Hide spinner
                                type: "GET",
                                datatype: "xml",
                                url: "../Golf.EventDraft.asmx/BestBall",
                                data: { GolfTeamId: $.cookie("GolfTeamId").toString(), Day: day },
                                success: function (xml) { xmlParser(xml,day); },
                                error: function (XMLHttpRequest, textStatus, errorThrown) {
                                 //   alert(errorThrown);
                                }
                            });
                        }

                        function xmlParser(xml, day) {
                            BestBall(xml, day);
                        }

                        function refreshPage() {
                            location.reload();
                        }
                    </script>
                    <div data-role='header' id="Div8" data-theme='e'></div>
                    <div data-role='content'>
                        <h3>Best Ball</h3>
                        <ul data-role='listview' id="ulbbThurs" data-inset='true' data-theme='c'></ul>
                        <ul data-role='listview' id="ulbbFri" data-inset='true' data-theme='c'></ul>
                        <ul data-role='listview' id="ulbb36" data-inset='true' data-theme='c'></ul>
                    </div>
                    <div data-role='footer'></div>            
                </div>

              
                 
            </body>
